name: Package Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/tallcms/cms/**'
      - '.github/workflows/package-tests.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'packages/tallcms/cms/**'
      - '.github/workflows/package-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        laravel: ['11.*', '12.*']
        exclude:
          # Laravel 12 requires PHP 8.2+
          - laravel: '12.*'
            php: '8.1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, json, bcmath, curl, zip, gd, sqlite3, sodium, pdo_sqlite
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: packages/tallcms/cms
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-${{ hashFiles('packages/tallcms/cms/composer.json') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-

      - name: Install dependencies
        working-directory: packages/tallcms/cms
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer install --prefer-dist --no-interaction --no-progress

      - name: Run tests
        working-directory: packages/tallcms/cms
        run: vendor/bin/phpunit
